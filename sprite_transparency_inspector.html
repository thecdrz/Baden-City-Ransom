<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Transparency Inspector</title>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      background: #000; 
      color: #fff; 
      font-family: monospace;
    }
    .sprite-container {
      display: inline-block;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 5px;
      padding: 10px;
      background: #222;
    }
    .sprite-title {
      color: #ffff00;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .sprite-display {
      background-image: 
        linear-gradient(45deg, #333 25%, transparent 25%), 
        linear-gradient(-45deg, #333 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #333 75%), 
        linear-gradient(-45deg, transparent 75%, #333 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      padding: 10px;
      border-radius: 3px;
    }
    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
    .controls {
      margin-bottom: 20px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
    button {
      background: #555;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover { background: #777; }
  </style>
</head>
<body>
  <h1>üé® Sprite Transparency Inspector</h1>
  
  <div class="controls">
    <button onclick="analyzeAllSprites()">üîç Analyze All Sprites</button>
    <button onclick="toggleBackground()">üé≠ Toggle Checker Background</button>
    <span id="status"></span>
  </div>
  
  <div id="sprites-container">
    Loading sprites...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <script>
    const ASSETS_BASE = './assets';
    const asset = (p) => `${ASSETS_BASE}/${p}`;
    
    class SpriteInspector extends Phaser.Scene {
      constructor() {
        super({ key: 'SpriteInspector' });
        this.sprites = [];
      }
      
      preload() {
        document.getElementById('status').textContent = 'Loading sprites...';
        
        const sprites = [
          ['alex', 'sprites/alex_sprite.png'],
          ['boss', 'sprites/boss_sprite.png'],
          ['enemy1', 'sprites/enemy1_sprite.png'],
          ['enemy2', 'sprites/enemy2_sprite.png'],
          ['enemy3', 'sprites/enemy3_sprite.png']
        ];
        
        sprites.forEach(([key, path]) => {
          this.load.image(key, asset(path));
        });
        
        this.load.on('progress', (progress) => {
          document.getElementById('status').textContent = `Loading... ${Math.round(progress * 100)}%`;
        });
        
        this.load.on('complete', () => {
          document.getElementById('status').textContent = 'Ready to analyze!';
        });
      }
      
      create() {
        this.displaySprites();
      }
      
      displaySprites() {
        const container = document.getElementById('sprites-container');
        container.innerHTML = '';
        
        const sprites = ['alex', 'boss', 'enemy1', 'enemy2', 'enemy3'];
        
        sprites.forEach(key => {
          if (!this.textures.exists(key)) return;
          
          const spriteDiv = document.createElement('div');
          spriteDiv.className = 'sprite-container';
          
          const title = document.createElement('div');
          title.className = 'sprite-title';
          title.textContent = key.toUpperCase() + ' SPRITE';
          
          const display = document.createElement('div');
          display.className = 'sprite-display';
          
          const canvas = document.createElement('canvas');
          const texture = this.textures.get(key);
          const source = texture.source[0];
          
          canvas.width = source.width;
          canvas.height = source.height;
          canvas.style.imageRendering = 'pixelated';
          canvas.style.maxWidth = '200px';
          canvas.style.maxHeight = '200px';
          
          const ctx = canvas.getContext('2d');
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(source.image, 0, 0);
          
          display.appendChild(canvas);
          
          const info = document.createElement('div');
          info.className = 'info';
          info.innerHTML = `
            Size: ${source.width}x${source.height}<br>
            <span id="analysis-${key}">Click analyze to inspect colors</span>
          `;
          
          spriteDiv.appendChild(title);
          spriteDiv.appendChild(display);
          spriteDiv.appendChild(info);
          
          container.appendChild(spriteDiv);
        });
      }
      
      analyzeSprite(key) {
        if (!this.textures.exists(key)) return;
        
        const texture = this.textures.get(key);
        const source = texture.source[0];
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = source.width;
        canvas.height = source.height;
        ctx.drawImage(source.image, 0, 0);
        
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        const colorCounts = new Map();
        const backgroundColors = new Set();
        
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
          if (a === 0) continue; // Skip transparent pixels
          
          const color = `rgb(${r},${g},${b})`;
          const count = colorCounts.get(color) || 0;
          colorCounts.set(color, count + 1);
          
          // Check if it matches common background colors
          if (r > 200 && g < 110 && b > 200) backgroundColors.add('Magenta');
          else if (r < 50 && g > 200 && b < 50) backgroundColors.add('Green');
          else if (r < 50 && g > 200 && b > 200) backgroundColors.add('Cyan');
          else if (r > 240 && g > 240 && b > 240) backgroundColors.add('White');
          else if (r > 180 && g > 180 && b > 180 && Math.abs(r-g) < 20) backgroundColors.add('Gray');
          else if (r < 20 && g < 20 && b < 20) backgroundColors.add('Black');
        }
        
        const sortedColors = Array.from(colorCounts.entries())
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);
        
        const totalPixels = (canvas.width * canvas.height);
        const nonTransparentPixels = Array.from(colorCounts.values()).reduce((a, b) => a + b, 0);
        
        const analysisElement = document.getElementById(`analysis-${key}`);
        analysisElement.innerHTML = `
          Total pixels: ${totalPixels}<br>
          Non-transparent: ${nonTransparentPixels}<br>
          Transparency: ${((totalPixels - nonTransparentPixels) / totalPixels * 100).toFixed(1)}%<br>
          Background colors detected: ${Array.from(backgroundColors).join(', ') || 'None'}<br>
          Top colors:<br>
          ${sortedColors.map(([color, count]) => 
            `<span style="color: ${color}">‚ñ†</span> ${color} (${count}px)`
          ).join('<br>')}
        `;
      }
    }
    
    let scene;
    let backgroundToggle = false;
    
    function analyzeAllSprites() {
      const sprites = ['alex', 'boss', 'enemy1', 'enemy2', 'enemy3'];
      sprites.forEach(key => scene.analyzeSprite(key));
    }
    
    function toggleBackground() {
      const displays = document.querySelectorAll('.sprite-display');
      backgroundToggle = !backgroundToggle;
      displays.forEach(display => {
        display.style.background = backgroundToggle ? '#fff' : '';
      });
    }
    
    const config = {
      type: Phaser.CANVAS,
      width: 1,
      height: 1,
      parent: document.body,
      scene: SpriteInspector,
      render: { pixelArt: true }
    };
    
    const game = new Phaser.Game(config);
    
    game.events.on('ready', () => {
      scene = game.scene.getScene('SpriteInspector');
    });
  </script>
</body>
</html>
