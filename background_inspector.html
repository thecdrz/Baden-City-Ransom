<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Inspector</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #000; 
      color: #fff; 
      font-family: monospace; 
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 400px;
    }
    canvas {
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="info">Loading background...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <script>
    class BackgroundInspector extends Phaser.Scene {
      constructor() {
        super({ key: 'BackgroundInspector' });
      }
      
      preload() {
        this.load.image('downtown', 'NES - River City Ransom _ Street Gangs - Backgrounds - Downtown.png');
      }
      
      create() {
        const info = document.getElementById('info');
        
        if (this.textures.exists('downtown')) {
          const texture = this.textures.get('downtown');
          const width = texture.source[0].width;
          const height = texture.source[0].height;
          
          info.innerHTML = `
            <strong>Downtown Background</strong><br>
            Original size: ${width}x${height}<br>
            Ratio: ${(width/height).toFixed(2)}<br><br>
            <strong>Display Options:</strong><br>
            1. Original size (scaled down)<br>
            2. Fit to screen<br>
            3. Crop section<br>
          `;
          
          // Show original image scaled down
          const bg1 = this.add.image(200, 150, 'downtown');
          bg1.setScale(0.3);
          this.add.text(10, 10, 'Original (30%)', { fill: '#fff', fontSize: '12px' });
          
          // Show fit to screen
          const bg2 = this.add.image(600, 150, 'downtown');
          bg2.setDisplaySize(300, 200);
          this.add.text(450, 10, 'Fit to 300x200', { fill: '#fff', fontSize: '12px' });
          
          // Show just a section (crop)
          const bg3 = this.add.image(400, 400, 'downtown');
          bg3.setDisplaySize(800, 200); // Wide view
          bg3.setCrop(0, height/3, width, height/3); // Middle third
          this.add.text(10, 300, 'Middle section cropped', { fill: '#fff', fontSize: '12px' });
        }
      }
    }
    
    const config = {
      type: Phaser.CANVAS,
      width: 800,
      height: 600,
      backgroundColor: '#2c3e50',
      scene: BackgroundInspector,
      render: {
        pixelArt: true,
        antialias: false
      }
    };
    
    const game = new Phaser.Game(config);
  </script>
</body>
</html>
