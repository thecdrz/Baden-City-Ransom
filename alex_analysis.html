<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Sprite Analysis</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #000; 
      color: #fff; 
      font-family: monospace; 
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="info">Loading Alex sprite sheet...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <script>
    class AlexAnalysis extends Phaser.Scene {
      constructor() {
        super({ key: 'AlexAnalysis' });
      }
      
      preload() {
        this.load.image('alex_sheet', 'NES - River City Ransom _ Street Gangs - Playable Characters - Alex.png');
      }
      
      create() {
        const info = document.getElementById('info');
        
        if (this.textures.exists('alex_sheet')) {
          const texture = this.textures.get('alex_sheet');
          const width = texture.source[0].width;
          const height = texture.source[0].height;
          
          // Show the full sprite sheet at different scales
          const sheet1 = this.add.image(200, 100, 'alex_sheet');
          sheet1.setScale(3);
          this.add.text(10, 10, `Full Sheet (3x): ${width}x${height}px`, { fill: '#fff', fontSize: '12px' });
          
          const sheet2 = this.add.image(500, 200, 'alex_sheet');
          sheet2.setScale(6);
          this.add.text(300, 50, 'Zoomed 6x', { fill: '#fff', fontSize: '12px' });
          
          info.innerHTML = `
            <strong>Alex Sprite Sheet Analysis</strong><br>
            Dimensions: ${width}x${height} pixels<br><br>
            <strong>Likely frame sizes:</strong><br>
            • If 8 frames wide: ${width/8}x${height} each<br>
            • If 6 frames wide: ${width/6}x${height} each<br>
            • If 4 frames wide: ${width/4}x${height} each<br>
            • If 2 rows: ${width}x${height/2} each row<br><br>
            Look at the zoomed version to count individual sprites!
          `;
        }
      }
    }
    
    const config = {
      type: Phaser.CANVAS,
      width: 800,
      height: 600,
      backgroundColor: '#333',
      scene: AlexAnalysis,
      render: {
        pixelArt: true,
        antialias: false
      }
    };
    
    const game = new Phaser.Game(config);
  </script>
</body>
</html>
