<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baden City Ransom - TEST</title>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      background: #000; 
      color: #fff; 
      font-family: monospace; 
      text-align: center;
    }
    #status { 
      margin: 20px 0; 
      padding: 20px; 
      background: #333; 
      border: 2px solid #555;
      font-size: 16px;
    }
    #gameContainer { 
      border: 3px solid #ffff00;
      margin: 20px auto;
      display: inline-block;
    }
    .instruction {
      background: #004400;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🎮 BADEN CITY RANSOM - LOADING TEST</h1>
  
  <div id="status">
    <div id="loadStatus">⏳ Loading game assets...</div>
    <div id="gameStatus" style="display: none;">🎯 Game ready! Use controls below.</div>
  </div>

  <div class="instruction">
    <strong>CONTROLS:</strong><br>
    Arrow Keys = Move Alex | A = Punch | S = Kick
  </div>

  <div id="gameContainer"></div>
  
  <div id="instructions">
    <div class="instruction">
      ✅ If you see characters moving around = SUCCESS!<br>
      ❌ If you see only background = Sprite loading issue<br>
      🔄 If screen is black = Asset loading problem
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="assets.js"></script>
  
  <script>
    // Update status
    document.getElementById('loadStatus').innerHTML = '📦 Assets loaded! Starting Phaser...';
    
    class TestScene extends Phaser.Scene {
      constructor() {
        super({ key: 'TestScene' });
        console.log('🎮 Scene constructor called');
      }
      
      preload() {
        console.log('📦 Starting preload...');
        document.getElementById('loadStatus').innerHTML = '📦 Loading sprites...';
        
        // Load background
        this.load.image('bg', RCR_ASSETS['Backgrounds___Downtown']);
        
        // Load Alex as both image and spritesheet
        this.load.image('alex_img', RCR_ASSETS['Playable_Characters___Alex']);
        this.load.spritesheet('alex_sprite', RCR_ASSETS['Playable_Characters___Alex'], {
          frameWidth: 16,
          frameHeight: 24
        });
        
        console.log('📦 Assets queued for loading');
      }
      
      create() {
        console.log('🎨 Creating scene...');
        document.getElementById('loadStatus').style.display = 'none';
        document.getElementById('gameStatus').style.display = 'block';
        
        // Add background
        const bg = this.add.image(400, 300, 'bg');
        bg.setScale(0.8);
        console.log('🖼️ Background added');
        
        // Add Alex sprite sheet as image (this WILL show)
        const alexSheet = this.add.image(200, 200, 'alex_img');
        alexSheet.setScale(4);
        console.log('👤 Alex sprite sheet added');
        
        // Add title text
        this.add.text(400, 50, 'RIVER CITY RANSOM', {
          fontSize: '28px',
          fill: '#ffff00',
          fontFamily: 'Arial',
          stroke: '#000000',
          strokeThickness: 2
        }).setOrigin(0.5);
        
        // Try to add animated Alex
        try {
          this.alex = this.add.sprite(400, 400, 'alex_sprite', 0);
          this.alex.setScale(6); // Big so you can see it clearly
          
          // Create simple animation
          this.anims.create({
            key: 'walk',
            frames: this.anims.generateFrameNumbers('alex_sprite', { start: 0, end: 3 }),
            frameRate: 8,
            repeat: -1
          });
          
          this.alex.play('walk');
          console.log('🚶 Animated Alex added');
          
          // Add controls
          this.cursors = this.input.keyboard.createCursorKeys();
          this.keys = this.input.keyboard.addKeys('A,S');
          
        } catch (error) {
          console.error('❌ Failed to create animated Alex:', error);
          
          // Fallback: just show a rectangle
          this.alex = this.add.rectangle(400, 400, 32, 48, 0xff0000);
          this.alex.setScale(3);
          console.log('🟥 Added fallback rectangle for Alex');
        }
        
        // Add instructions
        this.add.text(400, 550, 'Use ARROW KEYS to move Alex around!', {
          fontSize: '16px',
          fill: '#00ff00',
          fontFamily: 'Arial'
        }).setOrigin(0.5);
        
        console.log('✅ Scene creation complete!');
      }
      
      update() {
        if (this.alex && this.cursors) {
          // Simple movement
          if (this.cursors.left.isDown) {
            this.alex.x -= 3;
            if (this.alex.setFlipX) this.alex.setFlipX(true);
          }
          if (this.cursors.right.isDown) {
            this.alex.x += 3;
            if (this.alex.setFlipX) this.alex.setFlipX(false);
          }
          if (this.cursors.up.isDown) {
            this.alex.y -= 3;
          }
          if (this.cursors.down.isDown) {
            this.alex.y += 3;
          }
        }
      }
    }
    
    // Game config
    const config = {
      type: Phaser.CANVAS,
      width: 800,
      height: 600,
      parent: 'gameContainer',
      backgroundColor: '#2c3e50',
      scene: TestScene,
      render: {
        pixelArt: true,
        antialias: false
      }
    };
    
    console.log('🚀 Initializing Phaser game...');
    
    try {
      const game = new Phaser.Game(config);
      console.log('✅ Game created successfully!');
      
      game.events.on('ready', () => {
        console.log('🎮 Game is ready to play!');
      });
      
    } catch (error) {
      console.error('❌ Failed to create game:', error);
      document.getElementById('gameStatus').innerHTML = '❌ Game failed to load. Check console for errors.';
      document.getElementById('gameStatus').style.display = 'block';
      document.getElementById('loadStatus').style.display = 'none';
    }
  </script>
</body>
</html>
