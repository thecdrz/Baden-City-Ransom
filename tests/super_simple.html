<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game Test</title>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      background: #000; 
      color: #fff; 
      font-family: monospace; 
      text-align: center;
    }
    #gameContainer { 
      border: 3px solid #ff0000;
      margin: 20px auto;
      display: inline-block;
    }
    .status {
      background: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® SUPER SIMPLE GAME TEST</h1>
  
  <div class="status" id="status">
    Starting game engine...
  </div>

  <div id="gameContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <script>
    document.getElementById('status').innerHTML = 'âœ… Phaser loaded! Creating game...';
    
    class SuperSimpleScene extends Phaser.Scene {
      constructor() {
        super({ key: 'SuperSimpleScene' });
      }
      
      create() {
        console.log('Scene create() called!');
        document.getElementById('status').innerHTML = 'ðŸŽ® Game scene created! Use arrow keys to move the red box.';
        
        // Create a simple red square for the player
        this.player = this.add.rectangle(400, 300, 50, 50, 0xff0000);
        this.player.setStrokeStyle(3, 0x000000);
        
        // Create some obstacles
        this.add.rectangle(200, 200, 40, 40, 0x00ff00);
        this.add.rectangle(600, 400, 40, 40, 0x00ff00);
        this.add.rectangle(300, 500, 40, 40, 0x00ff00);
        
        // Add text
        this.add.text(400, 50, 'MOVE THE RED BOX!', {
          fontSize: '24px',
          fill: '#ffffff'
        }).setOrigin(0.5);
        
        this.add.text(400, 100, 'Arrow Keys = Move', {
          fontSize: '16px',
          fill: '#ffff00'
        }).setOrigin(0.5);
        
        // Setup controls
        this.cursors = this.input.keyboard.createCursorKeys();
        
        console.log('Scene setup complete!');
      }
      
      update() {
        // Simple movement
        if (this.cursors.left.isDown) {
          this.player.x -= 3;
        }
        if (this.cursors.right.isDown) {
          this.player.x += 3;
        }
        if (this.cursors.up.isDown) {
          this.player.y -= 3;
        }
        if (this.cursors.down.isDown) {
          this.player.y += 3;
        }
        
        // Keep on screen
        this.player.x = Phaser.Math.Clamp(this.player.x, 25, 775);
        this.player.y = Phaser.Math.Clamp(this.player.y, 25, 575);
      }
    }
    
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'gameContainer',
      backgroundColor: '#4444aa',
      scene: SuperSimpleScene
    };
    
    console.log('Creating Phaser game...');
    
    const game = new Phaser.Game(config);
    
    console.log('Game object created:', game);
    
    // Debug events
    game.events.on('ready', () => {
      console.log('Game ready event fired!');
      document.getElementById('status').innerHTML = 'ðŸš€ Game is running! Use arrow keys!';
    });
    
    game.events.on('step', () => {
      // This runs every frame - don't log or it'll spam
    });
    
    console.log('Setup complete!');
  </script>
</body>
</html>
