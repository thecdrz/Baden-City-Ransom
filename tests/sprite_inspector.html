<!DOCTYPE html>
<html>
<head>
  <title>Sprite Sheet Inspector</title>
  <style>
    body { background: #222; color: white; font-family: monospace; padding: 20px; }
    .sprite-info { margin: 20px 0; padding: 10px; background: #333; }
    img { border: 2px solid #555; margin: 10px; }
  </style>
</head>
<body>
  <h2>River City Ransom Sprite Sheet Inspector</h2>
  <div id="results"></div>

  <script src="assets.js"></script>
  <script>
    const results = document.getElementById('results');
    
    // Create test images to see actual sprite sheets
    Object.keys(RCR_ASSETS).forEach(key => {
      if (key.includes('Playable_Characters') || key.includes('Gang_Member')) {
        const div = document.createElement('div');
        div.className = 'sprite-info';
        
        const img = document.createElement('img');
        img.src = RCR_ASSETS[key];
        img.style.imageRendering = 'pixelated';
        img.style.transform = 'scale(4)';
        img.style.transformOrigin = 'top left';
        
        img.onload = function() {
          div.innerHTML = `
            <h3>${key}</h3>
            <p>Dimensions: ${this.naturalWidth} x ${this.naturalHeight} pixels</p>
            <p>Possible frame sizes:</p>
            <ul>
              <li>16x16 = ${Math.floor(this.naturalWidth/16)} x ${Math.floor(this.naturalHeight/16)} frames</li>
              <li>16x24 = ${Math.floor(this.naturalWidth/16)} x ${Math.floor(this.naturalHeight/24)} frames</li>
              <li>24x24 = ${Math.floor(this.naturalWidth/24)} x ${Math.floor(this.naturalHeight/24)} frames</li>
              <li>24x32 = ${Math.floor(this.naturalWidth/24)} x ${Math.floor(this.naturalHeight/32)} frames</li>
              <li>32x32 = ${Math.floor(this.naturalWidth/32)} x ${Math.floor(this.naturalHeight/32)} frames</li>
              <li>32x48 = ${Math.floor(this.naturalWidth/32)} x ${Math.floor(this.naturalHeight/48)} frames</li>
            </ul>
          `;
          div.appendChild(img);
        };
        
        results.appendChild(div);
      }
    });
  </script>
</body>
</html>
