<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Test</title>
</head>
<body style="margin:0; background:#000; color:#fff;">
  <div id="output">Loading...</div>
  
  <script>
  console.log('Script started');
  document.getElementById('output').textContent = 'Script loaded successfully!';
  
  // Test Phaser loading
  function loadScript(url) {
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = url;
      s.crossOrigin = 'anonymous';
      s.onload = resolve;
      s.onerror = reject;
      document.head.appendChild(s);
    });
  }
  
  loadScript('https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js')
    .then(() => {
      console.log('Phaser loaded successfully');
      document.getElementById('output').textContent = 'Phaser loaded! Version: ' + Phaser.VERSION;
    })
    .catch((e) => {
      console.error('Failed to load Phaser:', e);
      document.getElementById('output').textContent = 'Failed to load Phaser: ' + e;
    });
  </script>
</body>
</html>
